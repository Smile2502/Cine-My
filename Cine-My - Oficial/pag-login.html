<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="img/Logo.png.jpeg" type="Logo">
</head>
<body>
  <div class="login-container">
    
    <img src="img/Fundo removido logo.png" alt="Logo do site" class="logo">

    <h1>Login</h1>
    <form id="formLogin">
      <input type="email" placeholder="E-mail" id="loginEmail" required>
      <input type="password" placeholder="Senha" id="loginSenha" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- Botão do Google -->
    <div>
      <button class="btn-google">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
        Conecte-se com o Google
      </button>
    </div>

    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </div>

   


</body>
</html>
