<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="img/Logo.png.jpeg" type="Logo">
</head>
<body>
    <div class="cadastro-container">

<img src="img/Fundo removido logo.png" alt="Logo do site" class="logo">

        <h1>Cadastro</h1>
        <form action="#" method="post">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="pagina-login.html">Faça login</a></p>
    </div>

    <!--Cadastro lógica-->
    <script>
const formCadastro = document.querySelector("form");

formCadastro.addEventListener("submit", function(e){
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const confirmarSenha = document.getElementById("confirmar-senha").value;

    if(senha !== confirmarSenha){
        alert("As senhas não coincidem!");
        return;
    }

    if(localStorage.getItem(email)){
        alert("E-mail já cadastrado!");
        return;
    }

    const usuario = { nome, email, senha };
    localStorage.setItem(email, JSON.stringify(usuario));

    alert("Cadastro realizado com sucesso!");
    window.location.href = "pagina-login.html";
});
</script>
    
</body>
</html>
